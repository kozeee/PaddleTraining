    <h1> Jquery checkout</h1>
    <h2>Checkout Form</h2>
    <form id="checkoutForm">
        <select name="country" id="country">
        </select>
        <br>
        <input type="email" id="email" placeholder="enter your email address">
        <input type="text" id="postcode" placeholder="enter your postcode">
        <button class="submit">Checkout Now</button>
    </form>

    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>

    $('#checkoutForm').bind('submit',function(){
        var values = this.elements;
        Paddle.Checkout.open({product:36750,coupon:'PADDLEFUN',email:values.email.value, country:values.country.value, postcode:values.postcode.value})
    })</script>
