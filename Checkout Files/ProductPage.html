<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localized pricing and Pricing API</title>
</head>

<body>
    <p id="0"></p>
    <p id="1"></p>
    <p id="2"></p>

    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>
        Paddle.Environment.set('sandbox');
        Paddle.Setup({ vendor: 7617 });

        $.ajax({
            url: 'https://sandbox-checkout.paddle.com/api/2.0/prices',
            dataType: 'jsonp',
            data: {
                product_ids: "36751,36750,33429"
            },
            success: function (data) {
                for (product in data.response.products) {
                    let item = document.getElementById(product)
                    item.innerText = data.response.products[product].product_title + " $" + data.response.products[product].price.gross
                }
            }
        });
    </script>
</body>

</html>
